<div *ngIf="show !== 'login'" class="main-outer">
  <div class="right-container">
    <div class="right-header">
      <h4 style="margin-left: 10px">Beauty Art Gifts</h4>
      <div class="tab" style="position: absolute; right: 10px; top: 5px">
        <a href="javascript:void(0)" style="color: black" (click)="logout()"
          ><b>Logout</b></a
        >
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
<router-outlet *ngIf="show == 'login'"></router-outlet>
